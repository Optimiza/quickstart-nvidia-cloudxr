AAWSTemplateFormatVersion: '2010-09-09'
Description:
  This template deploys an EC2 instnace using the Nvidia Windows Marketplace AMI in an existing VPC (qs-1t26ph9er)

Metadata:
  cfn-lint:
    config:
      ignore_checks:
        - W9006
        - W2030
  AWSAMIRegionMap:
    Filters:
      NVIDIAWIN:
        name: cloudxr-agent-windows-2019-aws-market*
        owner-alias: aws-marketplace
        product-code.type: marketplace
        product-code: bwhppj014bz7uf8lehfv4u8hs
  AWS::CloudFormation::Interface:
    ParameterGroups:
    - Label:
        default: VPC configuration
      Parameters:
      - AvailabilityZones
      - VPCID
      - PublicSubnetAID
      - PublicSubnetBID
      - PublicSubnetCID

      # See lab instructions
    - Label:
        default: Amazon EC2 configuration
      Parameters:
      - WorkloadInstanceType
#      - CloudxrAMI
      - CloudxrStorageVolumeSize
      - KeyPairName
      - InstanceCount
      - PublicRemoteCidr
      - PrimaryNodeIP
      - LicenseServerIP
    - Label:
        default: VRED media configuration
      Parameters:
      - MediaS3Bucket
      - MediaS3Key
      - SceneAddress
    - Label:
        default: AWS Quick Start configuration
      Parameters:
      - QSS3BucketName
      - QSS3BucketRegion
      - QSS3KeyPrefix
    ParameterLabels:
      AvailabilityZones:
        default: Availability Zones
      VPCID:
        default: VPC ID
      PublicSubnetAID:
        default: Public subnet A ID
      PublicSubnetBID:
        default: Public subnet B ID
      PublicSubnetCID:
        default: Public subnet C ID
      QSS3BucketName:
        default: Quick Start S3 bucket name
      QSS3BucketRegion:
        default: Quick Start S3 bucket Region
      QSS3KeyPrefix:
        default: Quick Start S3 key prefix
      WorkloadInstanceType:
        default: Workload servers instance type
#      CloudxrAMI:
#        default: Workload servers Cloudxr version
      CloudxrStorageVolumeSize:
        default: Secondary EBS volume size
      KeyPairName:
        default: Key-pair name
      InstanceCount:
        default: Instance Count
      PublicRemoteCidr:
        default: CIDR for customer access
      PrimaryNodeIP:
        default: Primary node IP address
      LicenseServerIP:
        default: Network License Manager IP Address
      MediaS3Bucket:
        default: VRED media S3 bucekt
      MediaS3Key:
        default: VRED media S3 key
      SceneAddress:
        default: The address to a VRED scene file
Parameters:
  AvailabilityZones:
    Description: Availability Zones to use for the subnets in the VPC.
      Three Availability Zones are used for this deployment, and the logical order of
      your selections is preserved.
    Type: List<AWS::EC2::AvailabilityZone::Name>
  VPCID:
    Description: ID of your existing VPC for deployment
    Type: String
    Default: vpc-03139560063a5a2c0
  PublicSubnetAID:
    Description: ID of public subnet in Availability Zone 1.
      for the first node (e.g., subnet-a0246dcd).
    Type: AWS::EC2::Subnet::Id
  PublicSubnetBID:
    Description: ID of public subnet in Availability Zone 2.
      for the second node (e.g., subnet-a0246dcd).
    Type: AWS::EC2::Subnet::Id
  PublicSubnetCID:
    Description: ID of public subnet in Availability Zone 3.
      for the witness (e.g., subnet-a0246dcd).
    Type: AWS::EC2::Subnet::Id
  QSS3BucketName:
    AllowedPattern: ^[0-9a-zA-Z]+([0-9a-zA-Z-]*[0-9a-zA-Z])*$
    ConstraintDescription: The Quick Start bucket name can include numbers, lowercase
      letters, uppercase letters, and hyphens (-). It cannot start or end with a
      hyphen (-).
    Default: aws-quickstart-vred-cloudxr
    Description: Name of the S3 bucket for your copy of the Quick Start assets.
      Keep the default name unless you are customizing the template.
      Changing the name updates code references to point to a new Quick
      Start location. This name can include numbers, lowercase letters,
      uppercase letters, and hyphens, but do not start or end with a hyphen (-).
      See https://aws-quickstart.github.io/option1.html.
    Type: String
  QSS3BucketRegion:
    Default: 'us-east-1'
    Description: 'AWS Region where the Quick Start S3 bucket (QSS3BucketName) is
    hosted. Keep the default Region unless you are customizing the template.
    Changing this Region updates code references to point to a new Quick Start location.
    When using your own bucket, specify the Region.
    See https://aws-quickstart.github.io/option1.html.'
    Type: String
  QSS3KeyPrefix:
    AllowedPattern: ^[0-9a-zA-Z-/]*$
    ConstraintDescription: The Quick Start S3 key prefix can include numbers, lowercase letters,
      uppercase letters, hyphens (-), and forward slashes (/). The prefix should
      end with a forward slash (/).
    Default: quickstart-nvidia-cloudxr/
    Description: S3 key prefix that is used to simulate a folder for your copy of the
      Quick Start assets. Keep the default prefix unless you are customizing
      the template. Changing this prefix updates code references to point to
      a new Quick Start location. This prefix can include numbers, lowercase
      letters, uppercase letters, hyphens (-), and forward slashes (/). End with
      a forward slash. See https://docs.aws.amazon.com/AmazonS3/latest/dev/UsingMetadata.html
      and https://aws-quickstart.github.io/option1.html.
    Type: String
  KeyPairName:
    Description: Name of an existing EC2 key pair. The instance will launch with
      this key pair.
    Type: AWS::EC2::KeyPair::KeyName
    Default: cloudxr
  WorkloadInstanceType:
    AllowedValues:
    - g4dn.xlarge
    - g4dn.2xlarge
    - g4dn.4xlarge
    - g4dn.8xlarge
    - g4dn.12xlarge
    - g4dn.16xlarge
    - g5.xlarge
    - g5.2xlarge
    - g5.4xlarge
    - g5.8xlarge
    - g5.12xlarge
    - g5.16xlarge
    ConstraintDescription: Must contain valid instance type.
    Default: g4dn.2xlarge
    Description: Type of EC2 instance for the workload instances.
    Type: String
#  CloudxrAMI:
#    Type: String
#    Description: CloudXR Version with Winserver 2019
#    Default: NVIDIAWIN
#    AllowedValues:
#      - NVIDIAWIN
  CloudxrStorageVolumeSize:
    Type: Number
    Default: 200
    ConstraintDescription: Must be between 1 GB and 16,000 GB (16 TB).
    MinValue: 1
    MaxValue: 16000
    Description: Size of Cloudxr virtualized storage in GBs.
  InstanceCount:
    Description: Number of EC2 instances for collabration (Excludes Primary Node).
    Type: Number
    Default: 1
    MinValue: 1
    MaxValue: 10
    ConstraintDescription: Must be a number between 1 and 10.
  PublicRemoteCidr:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/x
    Default: 0.0.0.0/0
    Description: CIDR block for the Remote customers.
    Type: String
  PrimaryNodeIP:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$
    Default: 10.0.0.59
    Description: Primary private IP for the first cluster node located in Availability Zone 1.
    Type: String
  LicenseServerIP:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$
    Default: 212.227.12.188
    Description: IP Adrress for VRED NLM Server
    Type: String
  MediaS3Bucket:
    AllowedPattern: ^[0-9a-zA-Z]+([0-9a-zA-Z-]*[0-9a-zA-Z])*$
    ConstraintDescription: The bucket name can include numbers, lowercase
      letters, uppercase letters, and hyphens (-). It cannot start or end with a
      hyphen (-).
    Default: aws-quickstart-sahil
    Description: S3 bucket containing VRED installation media
    Type: String
  MediaS3Key:
    ConstraintDescription: The Quick Start key prefix can include numbers, lowercase letters,
      uppercase letters, hyphens (-), and forward slashes (/).
    Default: vred/
    Description: S3 key for installation media
    Type: String
  SceneAddress:
    Description: The address to a VRED scene file. It can be an URI or a path in a AWS S3 bucket.
    Type: String



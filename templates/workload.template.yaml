Conditions:
  UsingDefaultBucket: !Equals [!Ref QSS3BucketName, 'aws-quickstart-vred-cloudxr']

Resources:
  WorkstationSG:
    Type: "AWS::EC2::SecurityGroup"
    Properties:
      GroupDescription: "This security group was generated by AWS Marketplace and is based on recommended settings for NVIDIA CloudXR AMI Introductory Offer - WinServer 2019 version CloudXR 3.1 VGPU 13.1 provided by NVIDIA"
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3389
          ToPort: 3389
          CidrIp: !Ref PublicRemoteCidr
        - IpProtocol: tcp
          FromPort: 48010
          ToPort: 48010
          CidrIp: !Ref PublicRemoteCidr
        - IpProtocol: udp
          FromPort: 48010
          ToPort: 48010
          CidrIp: !Ref PublicRemoteCidr
        - IpProtocol: udp
          FromPort: 47998
          ToPort: 48000
          CidrIp: !Ref PublicRemoteCidr
        - IpProtocol: udp
          FromPort: 48005
          ToPort: 48005
          CidrIp: !Ref PublicRemoteCidr
        - IpProtocol: tcp
          FromPort: 47998
          ToPort: 48000
          CidrIp: !Ref PublicRemoteCidr
        - IpProtocol: tcp
          FromPort: 48005
          ToPort: 48005
          CidrIp: !Ref PublicRemoteCidr
        - IpProtocol: udp
          FromPort: 48002
          ToPort: 48002
          CidrIp: !Ref PublicRemoteCidr
        - IpProtocol: tcp
          FromPort: 48002
          ToPort: 48002
          CidrIp: !Ref PublicRemoteCidr
        - IpProtocol: tcp
          FromPort: 8443
          ToPort: 8443
          CidrIp: !Ref PublicRemoteCidr
      VpcId: !Ref VPCID

  WorkstationAccessRole:
    Type: "AWS::IAM::Role"
    Metadata:
      cfn-lint:
        config:
          ignore_checks:
            - EIAMPolicyWildcardResource
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - "sts:AssumeRole"
      Path: /
      Policies:
        - PolicyName: WorkstationS3Access
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "s3:Get*"
                  - "s3:List*"
                Resource:
                  - !Sub "arn:${AWS::Partition}:s3:::ec2-windows-nvidia-drivers"
                  - !Sub "arn:${AWS::Partition}:s3:::ec2-windows-nvidia-drivers/*"
                  - !Sub ['arn:${AWS::Partition}:s3:::${S3Bucket}/${QSS3KeyPrefix}*', S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]]
                  - !Sub ['arn:${AWS::Partition}:s3:::${S3Bucket}', S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]]
                  - !Sub "arn:${AWS::Partition}:s3:::${MediaS3Bucket}/*"
                  - !Sub "arn:${AWS::Partition}:s3:::${MediaS3Bucket}'"
        - PolicyName: WorkstationSecretsAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                  - secretsmanager:DescribeSecret
                Resource: "*"
  WorkstationAccessProfile:
    Type: "AWS::IAM::InstanceProfile"
    Properties:
      InstanceProfileName: VREDRole
      Path: /
      Roles:
        - !Ref WorkstationAccessRole

  PrimaryNode:
    Type: AWS::EC2::Instance
    Metadata:
      AWS::CloudFormation::Authentication:
        S3AccessCreds:
          type: S3
          roleName: !Ref WorkstationAccessRole
          buckets:
            - !Ref QSS3BucketName
            - 'ec2-windows-nvidia-drivers'
      AWS::CloudFormation::Init:
        Install:
          commands:
            a-install-vred:
              command:
                !Join
                - ''
                - - powershell.exe -Command "C:\cfn\scripts\install-vred.ps1
                    -S3Bucket '
                  - !Ref MediaS3Bucket
                  - ''' -KeyPrefix '''
                  - !Ref MediaS3Key
                  - '''"'
            b-run-vred:
              command:
                !Join
                - ''
                - - powershell.exe -Command "C:\cfn\scripts\run-vred.ps1
                    -LicenseServer '
                  - !Ref LicenseServerIP
                  - ''' -CollaborationServer '''
                  - !Ref PrimaryNodeIP
                  - ''' -S3Bucket '''
                  - !Ref MediaS3Bucket
                  - ''' -Scene '''
                  - !Ref SceneAddress
                  - '''"'
          files:
            C:\cfn\scripts\install-vred.ps1:
              source:
                !Sub
                - https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}scripts/install-vred.ps1
                - S3Region: !If [UsingDefaultBucket, !Ref AWS::Region, !Ref QSS3BucketRegion]
                  S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
            C:\cfn\scripts\installvred.ps1:
              source:
                !Sub
                - https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}scripts/installvred.ps1
                - S3Region: !If [UsingDefaultBucket, !Ref AWS::Region, !Ref QSS3BucketRegion]
                  S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
            C:\cfn\scripts\run-vred.ps1:
              source:
                !Sub
                - https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}scripts/run-vred.ps1
                - S3Region: !If [UsingDefaultBucket, !Ref AWS::Region, !Ref QSS3BucketRegion]
                  S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
            C:\cfn\scripts\vred-library.psm1:
              source:
                !Sub
                - https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}scripts/vred-library.psm1
                - S3Region: !If [UsingDefaultBucket, !Ref AWS::Region, !Ref QSS3BucketRegion]
                  S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
    Properties:
      ImageId: !FindInMap [AWSAMIRegionMap, !Ref "AWS::Region", NVIDIAWIN]
      InstanceType: !Ref WorkloadInstanceType
      IamInstanceProfile: !Ref WorkstationAccessProfile
      NetworkInterfaces:
        - DeleteOnTermination: true
          DeviceIndex: '0'
          SubnetId: !Ref 'PublicSubnetAID'
          GroupSet:
            - !Ref 'WorkstationSG'
          PrivateIpAddresses:
            - Primary: true
              PrivateIpAddress: !Ref 'PrimaryNodeIP'
      BlockDeviceMappings:
        - Ebs:
            VolumeType: gp2
            VolumeSize: !Ref CloudxrStorageVolumeSize
            DeleteOnTermination: true
            Encrypted: false
          DeviceName: /dev/sda1
      KeyName: !Ref KeyPairName
      UserData:
        !Base64
          Fn::Join:
          - ''
          - - '<script>

              '
            - 'cfn-init.exe -v -c config -s '
            - !Ref AWS::StackId
            - ' -r PrimaryNode '
            - ' --region '
            - !Ref AWS::Region
            - '
              '
            - </script>


  LaunchConfig:
    Type: "AWS::AutoScaling::LaunchConfiguration"
    DependsOn: PrimaryNode
    Metadata:
      AWS::CloudFormation::Authentication:
        S3AccessCreds:
          type: S3
          roleName: !Ref WorkstationAccessRole
          buckets:
            - !Ref QSS3BucketName
            - 'ec2-windows-nvidia-drivers'
      AWS::CloudFormation::Init:
        Install:
          commands:
            a-install-vred:
              command:
                !Join
                - ''
                - - powershell.exe -Command "C:\cfn\scripts\install-vred.ps1
                    -S3Bucket '
                  - !Ref MediaS3Bucket
                  - ''' -KeyPrefix '''
                  - !Ref MediaS3Key
                  - '''"'
            b-run-vred:
              command:
                !Join
                - ''
                - - powershell.exe -Command "C:\cfn\scripts\run-vred.ps1
                    -LicenseServer '
                  - !Ref LicenseServerIP
                  - ''' -CollaborationServer '''
                  - !Ref PrimaryNodeIP
                  - ''' -S3Bucket '''
                  - !Ref MediaS3Bucket
                  - ''' -Scene '''
                  - !Ref SceneAddress
                  - '''"'
          files:
            C:\cfn\scripts\install-vred.ps1:
              source:
                !Sub
                - https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}scripts/install-vred.ps1
                - S3Region: !If [UsingDefaultBucket, !Ref AWS::Region, !Ref QSS3BucketRegion]
                  S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
            C:\cfn\scripts\installvred.ps1:
              source:
                !Sub
                - https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}scripts/installvred.ps1
                - S3Region: !If [UsingDefaultBucket, !Ref AWS::Region, !Ref QSS3BucketRegion]
                  S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
            C:\cfn\scripts\run-vred.ps1:
              source:
                !Sub
                - https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}scripts/run-vred.ps1
                - S3Region: !If [UsingDefaultBucket, !Ref AWS::Region, !Ref QSS3BucketRegion]
                  S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
            C:\cfn\scripts\vred-library.psm1:
              source:
                !Sub
                - https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}scripts/vred-library.psm1
                - S3Region: !If [UsingDefaultBucket, !Ref AWS::Region, !Ref QSS3BucketRegion]
                  S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
    Properties:
      AssociatePublicIpAddress: true
      KeyName: !Ref KeyPairName
      InstanceType: !Ref WorkloadInstanceType
      IamInstanceProfile: !Ref 'WorkstationAccessProfile'
      SecurityGroups: [!Ref 'WorkstationSG']
      ImageId: !FindInMap [AWSAMIRegionMap, !Ref "AWS::Region", NVIDIAWIN]
      BlockDeviceMappings:
        - Ebs:
            VolumeType: gp2
            VolumeSize: !Ref CloudxrStorageVolumeSize
            DeleteOnTermination: true
            Encrypted: false
          DeviceName: /dev/sda1
      UserData:
        !Base64
          Fn::Join:
          - ''
          - - '<script>

              '
            - 'cfn-init.exe -v -c config -s '
            - !Ref AWS::StackId
            - ' -r SecondaryNode '
            - ' --region '
            - !Ref AWS::Region
            - '
              '
            - </script>

  WindowsNvidiaWorkstation:
    Type: "AWS::AutoScaling::AutoScalingGroup"
    Properties:
        VPCZoneIdentifier:
          - !Ref PublicSubnetAID
          - !Ref PublicSubnetBID
          - !Ref PublicSubnetCID
        LaunchConfigurationName: !Ref 'LaunchConfig'
        MinSize: '0'
        MaxSize: !Ref InstanceCount
        DesiredCapacity: !Ref InstanceCount


